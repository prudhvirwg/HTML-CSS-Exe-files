<html>
	<head>
		<title>Grouping Form Elements</title>
	</head>
	<body>
		<form action="http://www.example.com/subscribe.php">      
			<fieldset>
				<legend>Contact details </legend>
				<label>Email:<br /><input type="text" name="email" /></label><br />
				<label>Mobile:<br /><input type="text" name="mobile" /></label><br />
				<label>Telephone:<br /><input type="text" name="telephone" /></label>
			</fieldset>
            
            <fieldset>
				<legend>Education </legend>
				<label>Graduation:<br /><input type="text" name="email" /></label><br />
				<label>School:<br /><input type="text" name="mobile" /></label><br />
				<label>Pass out year:<br /><input type="text" name="telephone" /></label>
			</fieldset>
		</form>
	</body>
</html>
